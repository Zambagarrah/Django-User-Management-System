{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="custom-card text-center">
      <h2 class="mb-3 text-primary">👋 Welcome to Your Dashboard</h2>
      <p class="text-muted">Use the shortcuts below to manage users, profiles, and settings.</p>
      
      <div class="row mt-4">
        {% if user.is_authenticated %}
        <div class="col-6 col-md-3 mb-3">
          <a href="{% url 'profile' %}" class="btn btn-outline-info w-100">
            👤 View Profile
          </a>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <a href="/admin/" class="btn btn-outline-warning w-100">
            🛡️ Admin Panel
          </a>
        </div>
        {% else %}
        <div class="col-6 col-md-3 mb-3">
          <a href="{% url 'register' %}" class="btn btn-outline-primary w-100">
            📝 Register
          </a>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <a href="{% url 'login' %}" class="btn btn-outline-success w-100">
            🔐 Login
          </a>
        </div>
        {% endif %}


      </div>

      <hr class="my-4">

    </div>
  </div>
</div>
{% endblock %}
