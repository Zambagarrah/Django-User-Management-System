{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="custom-card">
  <h2 class="text-danger">Forgot Your Password?</h2>
  <p class="mb-3 text-muted">Enter your email to receive reset instructions.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
</div>
{% endblock %}
